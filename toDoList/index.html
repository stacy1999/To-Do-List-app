<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 inputForm">
                <h2 class="text-center"> Create your task </h2>
                <!--Input form -->
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="inputName">
                        <p id="demo"></p>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="inputDescription">
                        <p id="demo1"></p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="assignment">Assigned To:</label>
                      <input type="text" class="form-control" id="inputAssignment">
                      <p id="demo2"></p>
                    </div>
                    <div class="form-group ">
                      <label for="dueDate">Due Date:</label>
                      <input type="date" class="form-control" id="dueDate">
                      <p id="demo3"></p>
                    </div>
                    
                    <div class="form-group ">
                        <label for="inputStatus">Status:</label>
                        <select id="inputStatus" class="form-control">
                          <option selected>Choose...</option>
                          <option>TO DO</option>
                          <option>IN PROGRESS</option>
                          <option>REVIEW</option>
                          <option>DONE</option>
                          <p id="demo4"></p>
                        </select>
                    </div>
                    <button id = "myBtn"  type="button" class="btn btn-primary">Create</button>
                </form>
                <hr>
                <h2 class="text-center">Your List Of Tasks:</h2>
                <div class="list-group" id="list-group">
